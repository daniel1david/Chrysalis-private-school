<!DOCTYPE html>

<body>
  <div class="page-wrapper">

    <header>
      <!-- Top contact bar -->

        <li class="list-inline-item">
          <a href="tel:+27718995690" class="text-body btn" aria-label="Call us" style="text-decoration: none;">
            <i class="bi bi-telephone"></i> +2771 899 5690
            <span class="visually-hidden">Call us</span>
          </a>
        </li>
        <li class="list-inline-item">
          <a href="mailto:angiemostert@gmail.com" class="btn btn-body">
            <i class="bi bi-envelope"></i> angiemostert@gmail.com
          </a>

      <!-- NAVBAR PLACEHOLDER - replaced by nav.html -->
      <script id="replace_with_navbar"></script>

    <main>
      <h2 class="fw-bold d-flex justify-content-center py-3">Contact Us</h2>

      <!-- ==== CONTACT FORM (Formspree) ==== -->
      <section class="container py-5 bg-light rounded">
        <h3 class="text-center fw-bold mb-4">Get in Touch</h3>

        <!-- ==== CONTACT FORM (Web3Forms - 250 submission per month & Free) ==== -->
        <form action="https://api.web3forms.com/submit" method="POST" class="row g-3 justify-content-center"
          id="contactForm">

          <!-- Add your secret access key here (hidden) -->
          <input type="hidden" name="access_key" value="2d09b92a-4992-4535-97e9-1c718fa68044">

          <!-- Redirect to a thank-you page after submit -->
          <input type="hidden" name="redirect" value="thank-you.html">

          <div class="col-md-6">
            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" name="name" id="name" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" name="email" id="email" class="form-control" required>
            <!-- Note: Web3Forms uses name="email" instead of "_replyto" -->
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Phone (optional)</label>
            <input type="tel" name="phone" id="phone" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
            <select name="subject" id="subject" class="form-select" required>
              <option value="">Choose...</option>
              <option>Admission Enquiry</option>
              <option>Visit Request</option>
              <option>General Question</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
            <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
          </div>

          <div class="visually-hidden">
            <input type="text" name="_gotcha" tabindex="-1" autocomplete="off">
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn submit btn-lg px-5">Send Message</button>
          </div>
        </form>

        <!-- Success / Error message -->
        <div id="formMessage" class="mt-4 text-center fw-bold" style="display:none;"></div>
      </section>

    crossorigin="anonymous"></script>

  <!-- NAVBAR LOADER SCRIPT -->
  <script>
    // Reusable function to load any external HTML file into a placeholder script tag
    function loadComponent(file, placeholderId, fallbackHtml = null) {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error(`Failed to load ${file}: ${res.status}`);
          return res.text();
        })
        .then(text => {
          const placeholder = document.querySelector(`script#${placeholderId}`);
          if (!placeholder) {
            console.error(`${placeholderId} placeholder not found!`);
            return;
          }
          const temp = document.createElement("div");
          temp.innerHTML = text.trim();
          const component = temp.firstElementChild || temp.firstChild;
          placeholder.parentNode.replaceChild(component, placeholder);
        })
        .catch(err => {
          console.error(`${file} load error:`, err);
          if (fallbackHtml) {
            const placeholder = document.querySelector(`script#${placeholderId}`);
            if (placeholder) placeholder.outerHTML = fallbackHtml;
          }
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadComponent('nav.html', 'replace_with_navbar',
        '<div class="bg-danger text-white p-2 text-center">Navigation failed to load.</div>');

      loadComponent('footer.html', 'replace_with_footer',
        '<div class="bg-danger text-white p-2 text-center">Footer failed to load.</div>');
    });
  </script>
</body>
