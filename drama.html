  <!-- NAVBAR LOADER SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch('nav.html')
        .then(res => {
          if (!res.ok) throw new Error(`Failed to load nav.html: ${res.status}`);
          return res.text();
        })
        .then(text => {
          const placeholder = document.querySelector("script#replace_with_navbar");
          if (!placeholder) {
            console.error("Navbar placeholder not found!");
            return;
          }
          const temp = document.createElement("div");
          temp.innerHTML = text.trim();
          const nav = temp.firstElementChild;
          placeholder.parentNode.replaceChild(nav, placeholder);
        })
        .catch(err => {
          console.error("Navbar load error:", err);
          const placeholder = document.querySelector("script#replace_with_navbar");
          if (placeholder) {
            placeholder.outerHTML = '<div class="bg-danger text-white p-2 text-center">Navigation failed to load.</div>';
          }
        });
    });
  </script>
